<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body>
    <header>
      <center>
        <h1>HTML Form</h1>
      </center>
    </header>
    <main>
      <section>
        <center>
          <form
            action="https://getform.io/f/c8ae0446-c288-4ac7-9cf1-5b0ca62844b6"
            method="POST"
          >
            <div>
              <label>Name: </label>
              <input type="text" placeholder="Name" required name="Name" />
            </div>
            <br />
            <div>
              <label>Email: </label>
              <input type="email" placeholder="Email" required name="Email" />
            </div>
            <br />
            <div>
              <label>Phone: </label>
              <input type="tel" placeholder="Phone" required name="Phone" />
            </div>
            <br />
            <input type="submit" />
          </form>
        </center>
      </section>
    </main>
  </body>
</html>
